<!DOCTYPE html>
<html>
    <Head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" initial-scale=1.0">
        <title>MarvelHQ</title>
        <link rel="stylesheet" href="Marvelstylesheet.css">
    </Head>
    <body>
        <header>
            <div class="top">
                <div class="top-left">
                    <img class="logo" src="https://803277.smushcdn.com/1580116/wp-content/uploads/2020/07/marvel-sets-panel-lineup-for-comic-conhome-480x160.png?lossy=0&strip=0&webp=1" >
                </div>
                <span class="fa"></span>
                <div class="top-right">
                    <a href="#" class="default">Home</a>
                    <a href="#" class="default">About</a>
                    <a href="#" class="marvelid"><strong><span face="Felix Titling" style="color:red">Create Your Own Marvel-ID TODAY!!!</span><strong></a>
                </div>
            </div>
        </header>
        <div class="bg-image">
            <div class="top">
                <img class="Logan" src="https://cdn.1min30.com/wp-content/uploads/2018/07/disney-marvel-logo.jpg" >
                <p>Don't have an account?<a href="#" class="sign-up"> Create one!</a></p>
                <input type="text" class="font" placeholder="Email or Username"><p></p>
                <input type="password" class="font" placeholder="Password"><p></p>
                <button class="signin-btn">Log In</button>
                <div class="options">
                    <div class="remember-me">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me">Remember Me?</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                <div class="btns">
                    <a href="#" class="btns marvel">Continue with Marvel ID</a>
                    <a href="#" class="btns googleid">Continue with Google</a><p></p>
                    <a href="#" class="btns facebook">Continue with Facebook</a>
                    <a href="#" class="btns apple">Continue with Apple</a>
                </div>                
            </div>
        </div>
        <footer>
            <p>In Association with</p>
            <img src="https://1000logos.net/wp-content/uploads/2017/11/Marvel-logo-100x22.png"" >
        </footer>
    </body>
</html>
